        <!--Header Section-->
        <header>
            <nav>
                <h1>Contact Us</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <!--main section-->
        <main>
            <section>
                <h3>Get in Touch with TechCon 2024</h3>

                <!--Contact infomation-->
                <div class="contact-info">
                    <p>Email us at: <a href="mailto:email@example.com">info@techcon2024.com</a></p>
                    <p>Follow us on social media:</p>
                    <ul>
                        <li><a  rel="noopener" href="https://twitter.com/techcon2024" target="_blank">Tweeter</a></li>
                        <li><a rel="noopener" href="https://facebook.com/techcon2024" target="_blank">FaceBook</a></li>
                        <li><a rel="noopener" href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
                    </ul>
                </div>

                <!--Embeded Google map-->
                <div class="map">
                    <h3>Conference Venue Location</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31716.889543598283!2d-0.1968682820903024!3d5.560512645854451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b6238783945%3A0x7e43989358f8fdf8!2sAccra%20International%20Conference%20Centre!5e0!3m2!1sen!2sgh!4v1694895471883!5m2!1sen!2sgh"
                    width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <!--contact us form-->
                <h3>Send Us a message</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="massage">Message:</label>
                        <textarea name="message" id="message" row="8" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <!--footer Section-->
        <footer>
            <p>&copy; 2024 TechCon. All rights reserved.</p>
        </footer>
